{% extends 'dotepad/_base.html' %}
{% load bootstrap3 %}

{% block title %}
  Login | {{ block.super }}
{% endblock %}

{% block body %}
  {% if form.errors %}
    <p class='bg-danger'>Sorry, please try again.</p>
  {% endif %}
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type='submit' class='btn btn-primary'>Submit</button>
    {% endbuttons %}
  </form>
{% endblock %}
